<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Map and Photos code challenge</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/bootstrap-responsive.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <script type="text/x-handlebars">
    <div class="container-fluid">
      <div class="row-fluid">
        <div class="span2">
          <!--Sidebar content-->
          <h1>Map & Photos Challenge</h1>
          <ul class="nav nav-list">
            <li>{{#link-to 'map'}}<i class="icon-map-marker"></i> Map{{/link-to}}</li>
            <li>{{#link-to 'photos'}}<i class="icon-picture"></i> Photos{{/link-to}}</li>
            <li>{{#link-to 'favourites'}}<i class="icon-bookmark"></i> Favourites{{/link-to}}</li>
          </ul>
        </div>
        <div class="span10">
          {{outlet}}
        </div>
      </div>
    </div>
  </script>

  <script type="text/x-handlebars" data-template-name="map">
    <h2>Choose a location for your photos</h2>
    <hr />
    <div id="map-canvas">
      {{outlet}}
    </div>
    <div id="panel">
      {{input id="target" type="text" value=search placeholder="Search Box"}}
    </div>
    
  </script>

  <script type="text/x-handlebars" data-template-name="photos">
    <h2> Flickr Photos </h2>
    <div id="photo-canvas">
      {{#each}}
      <hr />
      <h3>{{title}}</h3>
      {{#link-to 'map'}}<img {{bindAttr src=url title=title}}>{{/link-to}}
      {{/each}}
    </div>
    <footer>This product uses the Flickr API but is not endorsed or certified by Flickr.</footer>
  </script>

  <script type="text/x-handlebars" data-template-name="favourites">
    <h2>Favourites</h2>
    <hr />
    <div id="favourites-canvas">
      <p>Feature not yet implemented</p>
      {{outlet}}
    </div>
  </script>



  <script src="js/libs/jquery-1.9.1.js"></script>
  <script src="js/libs/handlebars-1.0.0.js"></script>
  <script src="js/libs/ember-1.0.0.js"></script>
  <script src="js/libs/ember-data.js"></script>
  <script src="js/libs/localstorage_adapter.js"></script>
  <script src="js/libs/bootstrap.min.js"></script>
  <script src="http://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false&libraries=places"></script>
  <script src="js/app.js"></script>
  <script src="js/ember_models.js"></script>
  <script src="js/ember_fixtures.js"></script>
  <script src="js/ember_controllers.js"></script>
  <script src="js/ember_views/google_map.js"></script>
  <script src="js/ember_views/flickr_photos.js"></script>

</body>
</html>
